#Properties for Group Development with Public AWS DB

# Hibernate generate DB Schemas from Spring Boot Models
spring.jpa.hibernate.ddl-auto=update

# If on AWS Elastic Beanstalk we need port 5000
server.port=5000

# Development Features to see SQL Commands from Hibernate in Console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Public AWS Test DB
spring.datasource.url=jdbc:mysql://ec2-18-222-173-56.us-east-2.compute.amazonaws.com:3306/test
spring.datasource.username=user
spring.datasource.password=user
